<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">
      <div class="infocontainer">
        <div class="contactform">
          <center>  <h1> CONTACT ME</h1></center>
            <form>
                
                <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone No.</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label class="form-check-label" for="exampleCheck1">I want you to work on project with me</label>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enquiry</label>
                  <input type="enquiry" class="form-control" id="enquiry">
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              
              </form>
        </div>
    </div>
</div>
